{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Mobile Security Framework (MobSF) is an automated, all-in-one mobile application (Android/iOS/Windows) pen-testing, malware analysis and security assessment framework capable of performing static and dynamic analysis.">
      <meta name="author" content="Ajin Abraham">
      <link rel="icon" href="{% static "img/favicon.ico" %}">
      <title>Mobile Security Framework - MobSF</title>
      <link rel="stylesheet" href="{% static "adminlte/dashboard/css/adminlte.min.css" %}">
      <link rel="stylesheet" href="{% static "adminlte/plugins/fontawesome-free/css/all.min.css" %}">
      <link rel="stylesheet" href="{% static "others/css/spinner.css" %}">
      <link rel="stylesheet" href="{% static "landing/css/home.css" %}">
      <!-- Google Font: Source Sans Pro -->
      <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
   </head>
   <body>
   <div class="topnav">
        <!-- Centered link -->
        <div class="topnav-centered">
            <a>
               <img src="{% static "img/mobsf_logo.png" %}" width="20%" height="20%"/>
           </a>
           </div>
           <!-- Left-aligned links (default) -->
           <a href="{% url 'recent' %}">RECENT SCANS</a>
           <a href="{% url 'dynamic' %}">DYNAMIC ANALYZER</a>
   
           <!-- Right-aligned links -->
           <div class="topnav-right">
               <a href="{% url 'api_docs' %}">API DOCS</a>
               <a href="{% url 'about' %}">ABOUT</a>
               <a>
                <form action="/search" method="GET">
                    <input name="md5" type="text" class="form-control" placeholder="Search MD5">
                 </form>
                </a>
           </div>

        </div>
      <div class="site-wrapper">
         <div class="site-wrapper-inner">
            <div class="cover-container">
               <div class="masthead clearfix">
                  <div align="center" class="inner">
                  </div>
               </div>
               <div class="inner cover">
                  <div style="visibility:hidden; opacity:0" id="drop">
                     <div id="textnode">Drop anywhere!</div>
                  </div>
                  </br>
                  <form id="upload_form" enctype="multipart/form-data" method="post">
                     {% csrf_token %}
                     <div class="fileUpload btn btn-default btn-lg" id="but">
                        <input type="file" name="file" id="uploadFile" placeholder="Choose File" multiple>
                        <span class="fas fa-cloud-upload-alt"></span>
                        Upload &amp; Analyze
                     </div>
                     <br />
                     <small><i>Drag &amp; Drop anywhere!</i></small>
                     <h5 id="status"></h5>
                     <progress id="progressBar" value="0" max="100" style="width:300px;visibility:hidden;" ></progress>
                  </form>
               </div>
               <div class="mastfoot">
                
                  <input type="download" id="package" class="form-control" placeholder="Download & Scan by package name"/>


                  <div class="inner">
                     <h6> <a href="{% url 'recent' %}">RECENT SCANS</a>  |  <a href="{% url 'dynamic' %}">DYNAMIC ANALYZER</a>  |  <a href="{% url 'api_docs' %}">API DOCS</a>   |  <a href="https://opensecurity.in/donate">DONATE â™¥</a> | <a href="{% url 'about' %}">ABOUT</a></h6>
                     </br>
                     <p>&copy; {% now "Y" %}  Mobile Security Framework - MobSF {{ version }}</p>
                  </div>
               </div>
            </div>
        </div>
    </div>

    <div class="hidden loading">
        <div class='uil-ring-css' style='transform:scale(0.79);'>
            <div></div>
        </div>
    </div>

    <script src="{% static "adminlte/plugins/jquery.min.js" %}"></script>
    <script src="{% static "others/js/notify.min.js" %}"></script>
    <script>
        // Result View
        function load_result(url) {
            hide_loader();
            var xhr = new XMLHttpRequest()
            xhr.open('GET', url, true)
            xhr.addEventListener("loadstart", function (evt) {
                Notifier.snackbar({
                    message: "Analysis started! Please wait to be redirected or check recent scans after sometime.",
                    duration: 10,
                });
            })
            xhr.addEventListener("load", function (evt) {
                window.location.href = window.location.href + url;
            }, false);
            xhr.send();
        }

        function show_loader() {
            var loadingOverlay = document.querySelector('.loading');
            loadingOverlay.classList.remove('hidden');
        }

        function hide_loader() {
            var loadingOverlay = document.querySelector('.loading');
            loadingOverlay.classList.add('hidden');
        }

        function _(el) {
            return document.getElementById(el);
        }

        function responseHandler(json, isbutton) {
            if (json.status === 'error') {
                _("status").innerText = json.description;
            } else {
                i = 1;
                setInterval(function () {
                    dot = '';
                    for (x = 1; x <= i; x++) {
                        dot += '.';
                    }
                    _("status").innerText = "Analyzing" + dot;
                    i += 1;
                    if (i == 5) {
                        i = 1;
                    }
                }, 2000);
                load_result("recent_scans");
            }
        }
        function progressHandler(event) {
            var percent = (event.loaded / event.total) * 100;
            console.log("Uploaded..." + Math.round(percent));
            _("progressBar").value = Math.round(percent);
            _("status").innerText = Math.round(percent) + "% Uploaded...";
        }
        function completeHandler(event) {
            if (event.target.status !== 200) {
                var json = { status: "error", description: event.target.responseText };
                responseHandler(json);
            }
            else {
                var json = JSON.parse(event.target.responseText);
                responseHandler(json);
            }
            function errorHandler(event) {
                _("status").innerText = "Upload Failed!";
            }
            function abortHandler(event) {
                _("status").innerText = "Upload Aborted!";
            }
          // Is valid file extensions
          function isValidExt(file_name){
                var val = file_name.toLowerCase();
                var regex = new RegExp("(.*?)\.(ipa|apk|apks|xapk|zip|appx)$");
                val = val.replace(/^.*[\\\/]/, '');
                if (!(regex.test(val))) {
                    _('status').innerText = "Please upload APK/APKS/XAPK/IPA/ZIP/APPX only!";
                    return false;
                }
                return true;
          }
          // Is allowed mimetype
          function isValidMime(file_mime){
                if (file_mime.length < 1)
                    // bypass if mime is not available
                    return true; 
                var supported = [{% for mime in mimes %}'{{mime}}',{% endfor %}];
                if(supported.indexOf(file_mime) >-1)
                    return true;
                 _('status').innerText = "MIME type (" + file_mime + ") is not supported!";
                return false;
          }

        // File Upload
        function upload(app_file, source_file, extradata) {
            try {
                if (!isValidExt(app_file.name) || !isValidMime(app_file.type)) {
                    return;
                }
                if (source_file != null && (!isValidExt(source_file.name) || !isValidMime(source_file.type))) {
                    return;
                }
                _("progressBar").style.visibility = "visible";
                var url = '/upload/'
                var xhr = new XMLHttpRequest()
                xhr.open('POST', url, true)
                xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest')
                xhr.setRequestHeader("X-CSRFToken", '{{ csrf_token }}');
                xhr.upload.addEventListener("progress", progressHandler, false);
                xhr.addEventListener("load", completeHandler, false);
                xhr.addEventListener("error", errorHandler, false);
                xhr.addEventListener("abort", abortHandler, false);
                var formdata = new FormData();
                formdata.append("file", app_file);
                if (source_file != null) {
                    formdata.append("source_file", source_file);
                }
                formdata.append("user_app_name", extradata.user_app_name);
                formdata.append("user_app_version", extradata.user_app_version);
                formdata.append("division", extradata.division);
                formdata.append("country", extradata.country);
                formdata.append("environment", extradata.environment);                                
                formdata.append("data_privacy_classification", extradata.data_privacy_classification);
                formdata.append("data_privacy_attributes", extradata.data_privacy_attributes);
                formdata.append("release", extradata.release)
                formdata.append("email", extradata.email)
                xhr.send(formdata)
            } catch (e) {
                alert("Error:" + e);
            }
           }
         
           function handleFiles(files) {
               files = [...files]
               files.forEach(uploadFile)
           }
         
           // Full Screen Drag & Drop File Upload
           var lastTarget = null;
           function isFile(evt) {
               var dt = evt.dataTransfer;
         
               for (var i = 0; i < dt.types.length; i++) {
                   if (dt.types[i] === "Files") {
                       return true;
                   }
               }
               return false;
           }
         
           window.addEventListener("dragenter", function (e) {
               if (isFile(e)) {
                   lastTarget = e.target;
                   document.querySelector("#drop").style.visibility = "";
                   document.querySelector("#drop").style.opacity = 1;
                   document.querySelector("#textnode").style.fontSize = "48px";
               }
           });
         
           window.addEventListener("dragleave", function (e) {
               e.preventDefault();
               if (e.target === document || e.target === lastTarget) {
                   document.querySelector("#drop").style.visibility = "hidden";
                   document.querySelector("#drop").style.opacity = 0;
                   document.querySelector("#textnode").style.fontSize = "42px";
               }
           });
         
           window.addEventListener("dragover", function (e) {
               e.preventDefault();
           });
         
           window.addEventListener("drop", function (e) {
               e.preventDefault();
               document.querySelector("#drop").style.visibility = "hidden";
               document.querySelector("#drop").style.opacity = 0;
               document.querySelector("#textnode").style.fontSize = "42px";
               if(e.dataTransfer.files.length > 0)
               {
               handleFiles(e.dataTransfer.files);
               }
           });

            $(document).ready(function() {
                // Button File Upload
                $('input[type=file]').change(function() {
                    _('status').innerText = "";
                    if (_("uploadFile").files.length === 0) {
                        return;
                    }
                    _('data_privacy_attributes').innerHTML = options;
                });
        }

        $(document).ready(function () {
            populateDivisions();
            populateCountries();
            populateDataPrivacy();

            $('#but').click(function () {
                _('status').innerText = "";

                // Ensure required fields are filled
                if (!checkRequired()) { return false; }
                if (_("uploadFile").files.length === 0) { return false; }

                var extradata = new Object();
                extradata.user_app_name = $('#appname').val();
                extradata.user_app_version = $('#version').val();
                extradata.country = $('#country').val().join(',');
                extradata.division = $('#division').val();
                extradata.environment = $('#environment').val();
                extradata.data_privacy_classification = $('#data_privacy_classification').val();
                extradata.data_privacy_attributes = $('#data_privacy_attributes').val().join(',');
                if ($('#override_email').length) {
                    extradata.email = $('#override_email').val();
                    extradata.release = $('#release').prop('checked');
                } else {
                    extradata.email = ''
                    extradata.release = false
                }

                if (_("uploadSourceFile").files.length === 0) {
                    upload(_("uploadFile").files[0], null, extradata);
                }
                else {
                    upload(_("uploadFile").files[0], _("uploadSourceFile").files[0], extradata);
                }
            });
        });
    </script>
</body>

</html>
